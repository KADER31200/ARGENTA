<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Argenta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img src="logo.png" alt="Logo Argenta" class="logo">
    <div class="lang-help">
      <a href="#">Nederlands</a>
      <a href="#">Aide</a>
    </div>
  </header>

  <main class="container">
    <section class="login-box">
      <h1>Accéder à la Banque par Internet</h1>

      <div class="auth-method">
        <p class="subtitle">Se connecter avec</p>
        <h2><img src="itsme.png" alt="itsme" class="icon"> Smartphone et itsme®</h2>

        <label for="card-number">1. Saisissez votre numéro de carte</label>
        <input type="text" id="card-number" placeholder=".... .... .... ....">
        <div class="save-card">
          <input type="checkbox" id="save">
          <label for="save">Sauvegarder mon numéro de carte</label>
        </div>
        <button>Me connecter</button>
      </div>

      <div class="divider"></div>

      <div class="auth-method">
        <p class="subtitle">Se connecter avec</p>
        <h2><img src="digipass.png" alt="digipass" class="icon"> Carte de débit et digipass</h2>
      </div>
    </section>

    <aside class="image-box">
      <img src="famille-plage.jpg" alt="Famille à la plage">
    </aside>
  </main>

  <footer class="warning-box">
    <p>Ne réagissez jamais à des e-mails ou messages inhabituels !</p>
  </footer>
</body>
</html>
